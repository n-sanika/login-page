<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum — Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="wrapper">
  <!-- Left decorative panel -->
  <div class="panel">
    <div class="panel-art">
      <svg viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="200" cy="200" r="180" stroke="#c8a97e" stroke-width="0.5"/>
        <circle cx="200" cy="200" r="130" stroke="#c8a97e" stroke-width="0.5"/>
        <circle cx="200" cy="200" r="80"  stroke="#c8a97e" stroke-width="0.5"/>
        <line x1="20"  y1="200" x2="380" y2="200" stroke="#c8a97e" stroke-width="0.5"/>
        <line x1="200" y1="20"  x2="200" y2="380" stroke="#c8a97e" stroke-width="0.5"/>
        <line x1="73"  y1="73"  x2="327" y2="327" stroke="#c8a97e" stroke-width="0.5"/>
        <line x1="327" y1="73"  x2="73"  y2="327" stroke="#c8a97e" stroke-width="0.5"/>
        <circle cx="200" cy="200" r="4" fill="#c8a97e"/>
      </svg>
      <div class="panel-lines"></div>
    </div>
    <div class="panel-dot"></div>
    <div class="panel-tag">Members Area</div>
    <h1 class="panel-title">Welcome<br>back to<br><em>Aurum</em></h1>
    <p class="panel-sub">Exclusive access for<br>verified members only.</p>
  </div>

  <!-- Right form panel -->
  <div class="form-panel">
    <div class="form-header">
      <h2>Sign in</h2>
      <div class="divider"></div>
      <p>Enter your credentials to continue</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" autocomplete="email"/>
        <div class="field-error" id="emailErr">Please enter a valid email.</div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="pass-wrap">
          <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
          <button type="button" class="toggle-pass" id="togglePass" aria-label="Toggle password visibility">
            <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="field-error" id="passErr">Password must be at least 6 characters.</div>
      </div>

      <div class="options">
        <label class="remember">
          <input type="checkbox" id="remember"/> Remember me
        </label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Continue</span>
        <span class="spinner"><span class="spinner-ring"></span></span>
      </button>
    </form>

    <p class="register">Don't have an account? <a href="#">Request access</a></p>

    <!-- Success overlay -->
    <div class="success-overlay" id="successOverlay">
      <div class="success-icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <p class="success-msg">Welcome back</p>
      <p class="success-sub">Redirecting to your dashboard…</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
